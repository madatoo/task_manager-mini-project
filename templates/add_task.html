{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel gray lighten-5">

    <form class="col s12" method="POST" action="">
        <!--Task name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!--task description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <input id="task_desctiption" name="task_description" minlength="5" maxlength="200" type="text"
                    class="text-area validate" required>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!--due date-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="due_date" name="due_date" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!--is urgent-->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" class="checkbox"> <span class="lever"></span>
                        Is Urgent
                    </label>

                </div>
            </div>
        </div>
    </form>
</div>
{%endblock%}
